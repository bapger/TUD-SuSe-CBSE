<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manager Dashboard - Logistics Center</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"/>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="bi bi-gear"></i> Manager Dashboard</a>
      <div class="d-flex">
        <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Tabs -->
    <ul class="nav nav-tabs" id="managerTabs">
      <li class="nav-item"><a class="nav-link active" href="#" onclick="showSection('orders')">All Orders</a></li>
      <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('storage')">View Storage</a></li>
    </ul>

    <!-- Sections -->
    <div class="mt-4">
      <!-- Orders Section -->
      <div id="orders-section">
        <h3>All Orders</h3>
        <div id="orders-list" class="mt-3 text-muted">Loading orders...</div>
      </div>

      <!-- Storage -->
      <div id="storage-section" class="d-none">
        <h3>Items in Storage</h3>
        <div id="storage-list" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script>
    function logout() {
      window.location.href = "login.html";
    }

    function showSection(sectionId) {
      const sections = ["orders", "storage"];
      sections.forEach(id => {
        const el = document.getElementById(`${id}-section`);
        if (el) el.classList.toggle("d-none", id !== sectionId);
      });

      if (sectionId === "orders") loadManagerOrders();
      if (sectionId === "storage") loadStorage();
    }

    document.addEventListener("DOMContentLoaded", () => {
      showSection("orders");
    });
  </script>

  <script src="js/manager.js"></script>
</body>
</html>
