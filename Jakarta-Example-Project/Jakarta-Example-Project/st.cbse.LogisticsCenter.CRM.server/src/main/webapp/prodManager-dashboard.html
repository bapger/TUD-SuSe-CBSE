<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Production Manager Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">⚙️ Production Dashboard</a>
      <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="container mt-4">
<div class="d-flex justify-content-between align-items-center mb-2">
  <h3>All Processes</h3>
  <button class="btn btn-outline-primary btn-sm" onclick="loadAllProcesses()">
    Refresh
  </button>
</div>

    <div id="process-list" class="mt-3 text-muted">Loading...</div>
  </div>

  <script src="js/prodManager.js"></script>
  <script>
    function logout() {
      window.location.href = "login.html";
    }
    document.addEventListener("DOMContentLoaded", () => loadAllProcesses());
  </script>
</body>
</html>
